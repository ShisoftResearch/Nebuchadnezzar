[package]
name = "neb"
version = "0.1.0"
authors = ["Jack Shi <shisoftgenius@gmail.com>"]

[lib]
name = "neb"

[[test]]
name = "tests"

[dependencies]
libc = "*"
log = "0.3"
lazy_static = "*"
chashmap = "*"
bifrost = {  path = "../bifrost"  }
bifrost_plugins = { path = "../bifrost/src/plugins" }
bifrost_hasher = { path = "../bifrost/src/hasher" }
serde = "*"
serde_derive = "*"
bincode = "*"
byteorder = "1"
parking_lot = {version = "0.4", features = ["nightly"]}
rand = "0.3"
futures = "0.1.9"
linked-hash-map = "0.4.2"

[dev-dependencies]
rand = "0.3"
env_logger = "0.3"
